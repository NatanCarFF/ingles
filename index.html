{ word: "transform", translation: "transformar", emoji: "üîÑ" },
{ word: "validate", translation: "validar", emoji: "‚úîÔ∏è" },
{ word: "vindicate", translation: "vindicar", emoji: "‚öñÔ∏è" },
{ word: "weaken", translation: "enfraquecer", emoji: "üí™‚ùå" },
{ word: "wield", translation: "empunhar", emoji: "üõ†Ô∏è" },
{ word: "yield", translation: "render", emoji: "üåæ" }
            ]
        };

        let currentQuestion = 0;
        let currentDifficulty = 'easy'; // Come√ßa com palavras f√°ceis
        let currentWords = wordsByDifficulty[currentDifficulty];
        let correctAnswers = 0;
        let totalAnswers = 0;

        // Vari√°vel global para SpeechSynthesisUtterance
        let speechUtterance = new SpeechSynthesisUtterance();
        speechUtterance.lang = 'en-US';
        speechUtterance.pitch = 1;
        speechUtterance.rate = 1;

        // Atualiza a pergunta com base na dificuldade
        function updateQuestion() {
            const { word, translation } = currentWords[currentQuestion];
            document.getElementById('question').textContent = `Qual √© a tradu√ß√£o da palavra: ${word}`;
            document.getElementById('difficulty').textContent = `N√≠vel: ${capitalizeFirstLetter(currentDifficulty)}`;

            const incorrectAnswers = currentWords
                .filter(w => w.translation !== translation)
                .map(w => w.translation)
                .sort(() => Math.random() - 0.5)
                .slice(0, 3);

            const options = shuffleArray([translation, ...incorrectAnswers]);

            const optionsList = document.getElementById('options');
            optionsList.innerHTML = '';

            options.forEach(option => {
                const li = document.createElement('li');
                li.innerHTML = `<div style="font-size: 2em;">${getEmoji(option)}</div> ${option}`;
                li.onclick = () => checkAnswer(option, translation);
                optionsList.appendChild(li);
            });

            document.getElementById('feedback').textContent = '';
            document.getElementById('next-button').disabled = true;
        }

        // Fun√ß√£o para capitalizar a primeira letra da palavra
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // Retorna o emoji correspondente
        function getEmoji(option) {
            const word = currentWords.find(w => w.translation === option);
            return word ? word.emoji : "";
        }

        // Reproduz a palavra
        function playAudio() {
            speechUtterance.text = currentWords[currentQuestion].word;
            speechSynthesis.speak(speechUtterance);
        }

        // Verifica se a resposta est√° correta
        function checkAnswer(answer, correctAnswer) {
            const feedback = document.getElementById('feedback');
            document.querySelectorAll('.options li').forEach(li => {
                if (li.textContent.includes(answer)) {
                    li.classList.add(answer === correctAnswer ? 'correct' : 'incorrect');
                }
            });

            feedback.textContent = answer === correctAnswer ? "Correto! ‚úÖ" : "Errado. ‚ùå Tente novamente!";
            playResponse(answer === correctAnswer);
            if (answer === correctAnswer) {
                correctAnswers++;
            }
            totalAnswers++;
            document.getElementById('next-button').disabled = false;
        }

        // Avan√ßa para a pr√≥xima pergunta
        function nextQuestion() {
            currentQuestion = (currentQuestion + 1) % currentWords.length;

            if (currentQuestion === 0) {
                // Aumenta a dificuldade ap√≥s completar uma lista
                if (currentDifficulty === 'easy') {
                    currentDifficulty = 'medium';
                    currentWords = wordsByDifficulty[currentDifficulty];
                } else if (currentDifficulty === 'medium') {
                    currentDifficulty = 'hard';
                    currentWords = wordsByDifficulty[currentDifficulty];
                }

                showLevelUpNotice();
            }

            // Se todas as perguntas do n√≠vel foram respondidas, exibe o resultado final
            if (currentQuestion === 0 && currentDifficulty === 'hard') {
                showFinalResult();
            } else {
                updateQuestion();
                showPerformance();
                playAudio();
            }
        }

        // Exibe o bal√£o de aviso quando o n√≠vel aumenta
        function showLevelUpNotice() {
            const notice = document.getElementById('level-up-notice');
            notice.style.display = 'block';
            setTimeout(() => {
                notice.style.display = 'none';
            }, 3000);
        }

        // Exibe o desempenho atual
        function showPerformance() {
            const performance = document.getElementById('performance');
            const accuracy = Math.round((correctAnswers / totalAnswers) * 100);
            let performanceClass = 'high';
            if (accuracy < 50) {
                performanceClass = 'low';
            } else if (accuracy < 75) {
                performanceClass = 'medium';
            }

            performance.textContent = `Desempenho: ${correctAnswers} acertos de ${totalAnswers} (${accuracy}%)`;
            performance.className = `performance ${performanceClass}`;
        }

        // Fala se a resposta est√° certa ou errada
        function playResponse(isCorrect) {
            const utterance = new SpeechSynthesisUtterance(isCorrect ? 'Correto!' : 'Errado!');
            utterance.lang = 'pt-BR';
            speechSynthesis.speak(utterance);
        }

        // Exibe o resultado final
        function showFinalResult() {
            const finalResult = document.getElementById('final-result');
            finalResult.style.display = 'block';
            document.getElementById('performance').style.display = 'none';
            document.getElementById('next-button').style.display = 'none';
            document.getElementById('question').style.display = 'none';
            document.getElementById('options').style.display = 'none';
            document.getElementById('level-up-notice').style.display = 'none';

            const accuracy = Math.round((correctAnswers / totalAnswers) * 100);
            document.getElementById('final-performance').textContent = `Desempenho final: ${correctAnswers} acertos de ${totalAnswers}`;
            document.getElementById('final-accuracy').textContent = `Precis√£o: ${accuracy}%`;
        }

        // Reinicia o jogo
        document.getElementById('restart-button').onclick = () => {
            window.location.reload();
        };

        // Fun√ß√£o para embaralhar as op√ß√µes
        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        // Inicializa o jogo
        updateQuestion();
        playAudio();

        document.getElementById('repeat-button').onclick = playAudio;
        document.getElementById('next-button').onclick = nextQuestion;
    </script>
</body>
</html>
