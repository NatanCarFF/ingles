            margin-bottom: 20px;

        .question {

            color: #2196F3;

            padding: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;

        .options li {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.4em;

            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .options li:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .options li.correct {
            background-color: #4CAF50 !important;
        }

        .options li.incorrect {
            background-color: #FF5722 !important;
        }

        .feedback {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }

        .feedback.correct {
            color: green;
        }

        .feedback.incorrect {
            color: red;
        }

        .btn {
            background-color: #FF5722;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #E64A19;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }

        footer a {
            color: #FF5722;
            text-decoration: none;
        }

            }

            .feedback {

            .btn {

    { word: "cogitate", translation: "cogitar", emoji: "ü§î" },
    { word: "conflagration", translation: "inc√™ndio", emoji: "üî•" },
    { word: "deleterious", translation: "nocivo", emoji: "‚ò†Ô∏è" },
    { word: "emaciated", translation: "emaciado", emoji: "üçÇ" },
    { word: "ephemeral", translation: "ef√™mero", emoji: "‚è≥" }
];

        let currentQuestion = 0;

        // Fun√ß√£o para atualizar a pergunta na tela
        function updateQuestion() {
            const questionText = "Qual √© a tradu√ß√£o da palavra: " + words[currentQuestion].word.charAt(0).toUpperCase() + words[currentQuestion].word.slice(1);
            document.getElementById('question').textContent = questionText;

            // Embaralha as op√ß√µes de resposta
            const correctAnswer = words[currentQuestion].translation;
            const incorrectAnswers = getIncorrectAnswers(words[currentQuestion]);

            // Combina as respostas corretas e incorretas
            const options = [correctAnswer, ...incorrectAnswers];
            const shuffledOptions = shuffleArray(options);

            // Preenche as op√ß√µes aleat√≥rias
            const optionsList = document.getElementById('options');
            optionsList.innerHTML = '';  // Limpa as op√ß√µes anteriores

            shuffledOptions.slice(0, 4).forEach(option => {  // Limite de 4 op√ß√µes
                const li = document.createElement('li');

                // Encontre o emoji correspondente
                const emoji = getEmojiForOption(option);

                li.innerHTML = `
                    <div style="font-size: 2em;">${emoji}</div>
                    ${option}
                `;
                li.onclick = function() {
                    checkAnswer(option);
                };
                optionsList.appendChild(li);
            });
        }

        // Fun√ß√£o para embaralhar as respostas
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Troca os elementos
            }
            return array;
        }

        // Fun√ß√£o para pegar 3 respostas incorretas aleat√≥rias
        function getIncorrectAnswers(correctWord) {
            const incorrectAnswers = [];
            // Pega palavras diferentes da palavra correta
            const availableWords = words.filter(word => word.translation !== correctWord.translation);
            while (incorrectAnswers.length < 3) {  // Limite de 3 respostas incorretas
                const randomWord = availableWords[Math.floor(Math.random() * availableWords.length)].translation;
                if (!incorrectAnswers.includes(randomWord)) {
                    incorrectAnswers.push(randomWord);
                }
            }
            return incorrectAnswers;
        }

        // Fun√ß√£o para obter o emoji correspondente √† resposta
        function getEmojiForOption(option) {
            const word = words.find(word => word.translation === option);
            return word ? word.emoji : "";
        }

        // Reproduz a palavra usando a API SpeechSynthesis
        function playAudio() {
            const utterance = new SpeechSynthesisUtterance(words[currentQuestion].word);
            utterance.lang = 'en-US';  // Definir para ingl√™s (dos EUA)
            utterance.pitch = 1; // Tonalidade da voz
            utterance.rate = 1;  // Velocidade da fala
            speechSynthesis.speak(utterance);
        }

        // Fun√ß√£o para narrar a resposta correta ou incorreta
        function narrateResponse(isCorrect) {
            const utterance = new SpeechSynthesisUtterance();
            const voices = speechSynthesis.getVoices();
            const femaleVoice = voices.find(voice => voice.name.includes("Google UK English Female") || voice.name.includes("Google US English Female"));

            // Se a voz feminina foi encontrada
            if (femaleVoice) {
                utterance.voice = femaleVoice;
            }

            if (isCorrect) {
                utterance.text = "Acertou!";
            } else {
                utterance.text = "Voc√™ errou, tente novamente!";
            }

            utterance.lang = 'pt-BR';  // Definir para portugu√™s
            utterance.pitch = 1.2;  // Tom um pouco mais animado
            utterance.rate = 2.0;  // Aumenta a velocidade para mais r√°pido
            speechSynthesis.speak(utterance);
        }

        // Verifica se a resposta est√° correta
        function checkAnswer(answer) {
            const feedback = document.getElementById('feedback');
            const options = document.querySelectorAll('.options li');
            options.forEach(option => option.classList.remove('correct', 'incorrect'));  // Limpa as classes antigas

            if (answer === words[currentQuestion].translation) {
                feedback.textContent = "Resposta correta! ‚úÖ";
                feedback.classList.add('correct');
                narrateResponse(true);  // Narrar resposta correta

                // Habilitar o bot√£o "Pr√≥xima Palavra" ap√≥s resposta correta
                document.getElementById('next-button').style.pointerEvents = 'auto';  // Habilitar o bot√£o
            } else {
                feedback.textContent = "Resposta errada. ‚ùå Tente novamente!";
                feedback.classList.add('incorrect');
                narrateResponse(false);  // Narrar resposta incorreta
            }
        }

        // Avan√ßa para a pr√≥xima pergunta
        function nextQuestion() {
            currentQuestion = (currentQuestion + 1) % words.length;
            document.getElementById('feedback').textContent = '';
            updateQuestion();
            playAudio();

            // Desabilitar o bot√£o "Pr√≥xima Palavra"
            document.getElementById('next-button').style.pointerEvents = 'none'; 
        }

        // Fun√ß√£o para repetir a pergunta
        function repeatQuestion() {
            playAudio(); // Reproduz novamente a palavra
        }

        // Inicializa o jogo
        window.onload = function() {
            updateQuestion();
            playAudio();
        };
    </script>
